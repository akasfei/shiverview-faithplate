<div class="container">
  <div class="col-md-12">
    <div class="card">
      <img class="cover" ng-src="{{event.coverimg ? event.coverimg : '/faithplate/images/default-cover.jpg'}}">
      <div class="card-content">
        <h1>{{event.title}}</h1>
        <p>{{event.desc}}</p>
        <h5>By {{event.creator}}</h5>
      </div>
    </div>
  </div>
</div>
